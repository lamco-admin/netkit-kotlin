name: CI

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build --no-daemon --stacktrace

    - name: Run all tests
      run: ./gradlew allTests --no-daemon --stacktrace

    - name: Run ktlint check
      run: ./gradlew ktlintCheck --no-daemon

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/build/test-results/*/TEST-*.xml'

    - name: Upload build reports
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: '**/build/reports/'

  documentation:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Generate Dokka documentation
      run: ./gradlew dokkaHtml --no-daemon --stacktrace

    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: '**/build/dokka/html/'

  publish-jitpack:
    name: Publish to JitPack
    runs-on: ubuntu-latest
    needs: [build, documentation]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Publish to JitPack
      run: ./gradlew publishToMavenLocal --no-daemon
      env:
        JITPACK: true

    - name: Trigger JitPack build
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        echo "Triggering JitPack build for $TAG"
        curl -s "https://jitpack.io/com/github/lamco-admin/netkit-kotlin/$TAG" || true
